<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<input type="" class="search">
		<button class="btn btn-success">Поиск </button>
		<div class="row">
		
		</div>
	
	</div>
<script>
	let row = document.querySelector(".row");
	let search = document.querySelector(".search");
	let btn = document.querySelector(".btn");

	let array =[
		{
			name:"куртка",
			price:10000,
			url:"kurtka.jpg",
			brand:"h&m",
			size:"M",
			gender:"female"
		},
		
		{
			name:"джинсы",
			price:8000,
			url:"5.jpg",
			brand:"levis",
			size:"L",

		},
		{
			name:"джинсы",
			price:2500,
			url:"jeanse1.jpg",
			brand:"zara",
			size:"M",
			gender:"female"

		},
		{
			name:"джинсы",
			price:3500,
			url:"jeanse2.jpg",

			size:"L",

		},
		{

			price:1200,
			url:"tshirt2.jpg",
			brand:"asics",

			gender:"male"

		},
		{

			url:"tshirt.jpg",

			url:"socks.jpg",
			brand:"bonprix",
			size:"nosize",
			gender:"male"

		},

	];
	
	for(let i =0;i<9;i=i+1){
		
		let elem = document.createElement("div");
		row.appendChild(elem);
		elem.classList.add("col-4");
		elem.classList.add("border");
		elem.classList.add("border-warning");
		

		let img= document.createElement('img');
		elem.appendChild(img);
		img.src = array[i].url;
		img.classList.add("w-75");
		img.classList.add("h-75");

		let p   = document.createElement('p');
		elem.appendChild(p);
		p.innerHTML = array[i].name;
		p.style.lineHeight="50%";
		

		let p1   = document.createElement('p');
		elem.appendChild(p1);
		p1.innerHTML ="цена" +" "+ array[i].price;	
		p1.style.lineHeight="50%";

		let p2   = document.createElement('p');
		elem.appendChild(p2);
		p2.innerHTML = "brand"+" "+ array[i].brand;
		p2.style.lineHeight="50%";

		let p3   = document.createElement('p');
		elem.appendChild(p3);
		p3.innerHTML = array[i].size;
		p3.style.lineHeight="50%";

		let p4   = document.createElement('p');
		elem.appendChild(p4);
		p4.innerHTML = array[i].gender;
		p4.style.lineHeight="50%";
	}
	
	
	btn.onclick = function () {
		row.innerHTML = " ";
		for(let index = 0;index<9;index=index+1){
			if (array[index].brand == search.value || array[index].name == search.value || array[index].gender == search.value || array[index].size == search.value || array[index].price == search.value) {
				
		let elem = document.createElement("div");
		row.appendChild(elem);
		elem.classList.add("col-4");
		elem.classList.add("border");
		elem.classList.add("border-warning");
		

		let img= document.createElement('img');
		elem.appendChild(img);
		img.src = array[index].url;
		img.classList.add("w-75");
		img.classList.add("h-75");

		let p   = document.createElement('p');
		elem.appendChild(p);
		p.innerHTML = array[index].name;
		p.style.lineHeight="50%";
		

		let p1   = document.createElement('p');
		elem.appendChild(p1);
		p1.innerHTML ="цена" +" "+ array[index].price;	
		p1.style.lineHeight="50%";

		let p2   = document.createElement('p');
		elem.appendChild(p2);
		p2.innerHTML = "brand"+" "+ array[index].brand;
		p2.style.lineHeight="50%";

		let p3   = document.createElement('p');
		elem.appendChild(p3);
		p3.innerHTML = array[index].size;
		p3.style.lineHeight="50%";

		let p4   = document.createElement('p');
		elem.appendChild(p4);
		p4.innerHTML = array[index].gender;
		p4.style.lineHeight="50%";

		
			
		}
	}
}


</script>
</body>
</html>
